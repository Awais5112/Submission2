<ion-header>
  <ion-toolbar>
    <ion-title>snacks</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list >
  <ion-item *ngFor="let snack of snacks" [routerLink]="['./',snack.id]">
    <ion-avatar slot="start">
      <ion-img [src]="snack.imageUrl"> </ion-img>
       
    </ion-avatar>
    <ion-label> {{ snack.title }} </ion-label>

  </ion-item>

</ion-list>

</ion-content>
