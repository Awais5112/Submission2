<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/snacks"></ion-back-button>

    </ion-buttons>
    <ion-title>snack-detail</ion-title>
    <ion-buttons slot="primary" >
    <ion-button > 
      <ion-icon name="trash" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-buttons>
  
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
     <ion-row>
        <ion-col>
          <ion-img [src]="LoadedSnack.imageUrl"></ion-img>
        </ion-col>
      </ion-row>

      <ion-row>
          <ion-col>
        <h1>{{LoadedSnack.title}}</h1>
          </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
              <ion-list>
                <ion-item *ngFor="let gn of LoadedSnack.snacknames">
                  {{gn}}
                </ion-item>
              </ion-list>
            </ion-col>
          </ion-row>


  </ion-grid>


</ion-content>
